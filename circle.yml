machine:
  environment:
    IMPORT_PATH: "github.com/$CIRCLE_PROJECT_USERNAME/$CIRCLE_PROJECT_REPONAME"
    PROJECT_PATH: "$HOME/.go_workspace/src/$IMPORT_PATH"
  services:
    - docker

dependencies:
  pre:
    - go get github.com/Masterminds/glide
    - go get github.com/AchievementNetwork/gotools/cmd/ecs
  override:
    - go version

test:
  pre:
    - cp -R ./ $PROJECT_PATH
    - cd $PROJECT_PATH && make install-deps
  override:
    - cd $PROJECT_PATH && make test 

deployment:
  staging:
    branch: ecs-prep
    commands:
      - cd $PROJECT_PATH && make ecs-deploy ECS_CLUSTER=at2staging REDIS_ADDR=at2staging.7bywcm.0001.use1.cache.amazonaws.com:6379
