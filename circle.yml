machine:
  environment:
    IMPORT_PATH: "github.com/$CIRCLE_PROJECT_USERNAME/$CIRCLE_PROJECT_REPONAME"
    PROJECT_PATH: "$HOME/.go_workspace/src/$IMPORT_PATH"
  services:
    - docker

dependencies:
  pre:
    - go get github.com/Masterminds/glide
    - sudo apt-get update; sudo apt-get install jq
  override:
    - go version

test:
  pre:
    - cp -R ./ $PROJECT_PATH
    - cd $PROJECT_PATH && make install-deps
  override:
    - cd $PROJECT_PATH && make test 

deployment:
  prep:
    branch: ecs-prep
    commands:
      - cd $PROJECT_PATH && ECS_CLUSTER=at2staging make ecr-login
      - cd $PROJECT_PATH && ECS_CLUSTER=at2staging make ecr-image
      - cd $PROJECT_PATH && ECS_CLUSTER=at2staging make ecs-register-task-def
      - cd $PROJECT_PATH && ECS_CLUSTER=at2staging ECS_SERVICE_COUNT=3 ECS_SERVICE_MIN_HEALTHY_PERCENT=33 make ecs-deploy
  dev:
    branch: master
    commands:
      - cd $PROJECT_PATH && ECS_CLUSTER=at2dev make ecr-login
      - cd $PROJECT_PATH && ECS_CLUSTER=at2dev make ecr-image
      - cd $PROJECT_PATH && ECS_CLUSTER=at2dev make ecs-register-task-def
      - cd $PROJECT_PATH && ECS_CLUSTER=at2dev make ecs-deploy
